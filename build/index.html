	<!-- smoosh -->
  	<script src="./js/bundle.js"></script>
  	<!-- endsmoosh -->
  	<script>
        window.onload = function() {
            document.onmousemove = function(e) {
                var x = -(e.clientX/40);
                var y = -(e.clientY/40);
                this.body.style.backgroundPosition = x + 'px ' + y + 'px';
            };
        };
  	</script>
