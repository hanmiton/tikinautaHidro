<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	<style>.menu,.menu-escenas{width:100%;height:15vh;display:flex}body{background:url(../img/fondo.png) no-repeat #000;background-size:cover;margin:0}.imagen,.menu-escenas-escena{background-repeat:no-repeat;background-size:95%}.menu{justify-content:center}.menu-escenas{justify-content:space-between}.menu-escenas-escena{width:8%;height:13vh;border-radius:6px}#Escena1,#Escena2,#Escena3,#Escena4,#Escena5,#Escena6,#Escena7{background-image:url(../img/images.jpg)}.padreform{display:flex;flex-direction:column;width:100%;height:100vh;background:#000;opacity:.85}.padreform-encabezado{display:flex;justify-content:center;width:100%;height:20vh}.padreform-encabezado-titulo{background-image:url(../img/titulo.png);width:25%;height:20vh}.padreform-robot{display:flex;justify-content:center;width:100%;height:60vh}.padreform-robot-img{background-image:url(../img/robot-wellcome.png);width:25%;height:60vh}#EElogo1,.padreform-nombre-campo-logo1{background-image:url(../img/eelogo1.png)}.padreform-llenar{width:100%;height:20vh;display:flex;justify-content:center}.padre,.padreform-nombre{display:flex;flex-direction:column}.padreform-nombre{width:25%;height:15vh;justify-content:space-between}.padreform-nombre-campo{display:flex;justify-content:space-around;width:100%;height:8vh}.padreform-nombre-campo-logo1{width:25%;height:8vh;background-repeat:no-repeat;background-size:70%}.padreform-nombre-boton{width:100%;height:5vh;border-radius:6px}.padreform-nombre-boton2{width:25%;height:5vh;border-radius:6px}#EElogo2{background-image:url(../img/eelogo2.png);background-size:100%}.padre-h1-c1-img,.padre-h2-img{background-repeat:no-repeat;background-size:80%}.padre{justify-content:center;width:100%;height:85vh}.padre-h1,.padre-h1-c1{justify-content:center;display:flex}.padre-h1{width:100%;height:42vh}.padre-h1-c1{width:48%;height:42vh}.padre-h1-c1-img{width:50%;height:42vh}.padre-h2{display:flex;justify-content:center;width:100%;height:85vh}.padre-h2-img{width:30%;height:85vh}#fond,#fondo,#menu{display:none}#img1{background-image:url(../img/img1.png)}#img2{background-image:url(../img/img2.png)}#img3{background-image:url(../img/img3.png)}#img4{background-image:url(../img/img4.png)}#img5{background-image:url(../img/img5.png)}#img6{background-image:url(../img/img6.png)}#img7{background-image:url(../img/img7.png)}#img8{background-image:url(../img/img8.png)}#img9{background-image:url(../img/img9.png)}#img10{background-image:url(../img/img10.png);width:75%;height:75vh;background-position:center}</style>

			</div>
    	</div>
    	<div class="padreform-robot">
    		<div class="padreform-robot-img imagen">
    		</div>
    	</div>
    	<div class="padreform-llenar">

    			</div>

                </div>   
            </div>
            <div id="padre-h1">

                    <div id="img5" class="padre-h1-c1-img"></div>

                    <div id="img7" class="padre-h1-c1-img"></div>
                </div>
            </div>
        </div>   
    </section>

    <!--Escena numero 2-->
    <section id="fondo2" class="padre">
        <div class="padre"> 
            <div id="animacion1" class="padre-h2">
                    <div hidden id="img8" class="padre-h2-img"></div>
                    <div hidden id="img9" class="padre-h2-img"></div>
                    <div hidden class="padre-h2-img" id="img10">  
                    </div>
                    <div id="img11"></div>
                    <div id="img12"></div>
                    <div id="img13"></div>
                    <div id="img14"></div>
            </div>
        </div>
    </section>

	<!--Parte del menu de la app-->
	<section id="menu" class="menu">
        <div class="menu-escenas">
            <div id="Escena1" class="menu-escenas-escena">
            </div>
            <div id="Escena2" class="menu-escenas-escena">
            </div>
            <div id="Escena3" class="menu-escenas-escena">
            </div>
            <div id="Escena4" class="menu-escenas-escena">
            </div>
            <div id="Escena5" class="menu-escenas-escena">
            </div>  
            <div id="Escena6" class="menu-escenas-escena">
            </div>
            <div id="Escena7" class="menu-escenas-escena">
            </div>
        </div>
    </section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
